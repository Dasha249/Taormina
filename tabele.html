<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabele</title>
</head>
<body>
    <table border="1" bordercolor="black">
    <caption style="color: orange">tabela 1</caption>
        <tr>
            <th style="color: red">Potworek</th>
            <th style="color:red">HP</th>
            <th style="color: red">Dmg</th>
        </tr>
        <tr>
            <td style="background-color: rgb(196, 52, 52);">Archanioły</td>
            <td>250</td>
            <td style="background-color: rgb(196, 53, 53);">50</td>
        </tr>
        <tr>
            <td style="background-color: rgb(196, 50, 50);">Behemoty</td>
            <td>300</td>
            <td style="background-color: rgb(196, 47, 47);">75</td>
        </tr>
    </table>
    <br>
    <table border=1 cellspacing="0" width="400" bordercolor="black">
    <caption style="color: orange">tabela 2</caption>
        <tr>
            <th style="color: blue">Potworek</th>
            <th style="color: blue">HP</th>
            <th style="color: blue">Dmg</th>
        </tr>
        <tr>
            <td style="background-color: rgb(195, 195, 216);">Archanioły</td>
            <td>250</td>
            <td style="background-color: rgb(195, 195, 216);">50</td>
        </tr>
        <tr>
            <td style="background-color: rgb(195, 195, 216);">Behemoty</td>
            <td>300</td>
            <td style="background-color: rgb(195, 195, 214);">75</td>
        </tr>
    </table>
    <br>
    <table border="1 bordercolor=black">
    <caption style="color: orange">tabela 3</caption>
        <tr>
            <td>Hp</td>
            <td style="background-color: pink;">Dmg</td>
            <td>Atak</td>
        </tr>
        <tr>
            <td style="color: rgb(6, 94, 6)" colspan="3">Archanioły</td>
        </tr>
        <tr>
            <td>250</td>
            <td style="background-color: pink;">50</td>
            <td>20</td>
        </tr>
        <tr>
            <td style="color: rgb(6, 94, 6)" colspan="3">Behemoty</td>
        </tr>
        <tr>
            <td>300</td>
            <td style="background-color: pink;">75</td>
            <td>30</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300">
    <caption style="color: orange">tabela 4</caption>
        <tr>
            <th colspan="3">Statystki</th>
        </tr>
        <tr>
            <th style="color: purple">Potworek</th>
            <th style="color: purple">HP</th>
            <th style="color: purple">Dmg od</th>
            <th style="color: purple">Dmg do</th>
        </tr>
        <tr>
            <td style="background-color: yellow;">Archanioły</td>
            <td>250</td>
            <td colspan="2">50</td>
        </tr>
        <tr>
            <td style="background-color: yellow;">Behemoty</td>
            <td>300</td>
            <td>75</td>
            <td>75</td>
        </tr>
    </table>


</body>
</html>
